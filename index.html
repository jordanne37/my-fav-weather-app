<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--css>-->
    <link rel='stylesheet' href='assets/style.css'>
    <title>Weather Dashboard</title>
</head>
   

<body>
    
    <!-- Navigation -->
    <nav  class="bg-dark">
        <span class='text-center'>My Fav Weather Dashboard</span>
    </nav>

    <!-- Main container -->
    <div class=' main-container container-fluid'>
        <div class='row'>

             <!--Search for a city-->
            <div class="card-body">
                  <h5 class="card-title">Search cities by Name</h5>
                  <form class="form-inline city-form">
                    <input type="search" placeholder="Enter city name" class="form-control mr-sm-2 input" />
                    <button class="btn btn-primary my-2 my-sm-0 search search-btn" type="submit">
                        <i class="fas fa-search-location"></i>
                    </button>
                </form>
                </div>
            </div>

            <div class="col-md-8 container-left-columns">

                <div class="card text-center">
                    <div class="card-header">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Todays Weather</h5>
                            <p class="current-date"></p>
                            <p class="city"></p>
                            <p class="weather-icon"></p>
                            <p class="temperature"></p>
                            <p class="humidity"></p>
                            <p class="wind"></p>
                            <p class="uv"></p>
                    </div>
        
                </div>

                <div class="card bg-dark text-white">
                    <h5 class="card-title">5 Day Forecast</h5>
                    <p class="card-text"></p>
                    <p class="card-text"></p>
                  </div>
              </div>
</body>

<script src="assets/script.js"></script>
</html>
